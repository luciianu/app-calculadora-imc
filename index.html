<html>

<head>
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="container">

        <div class="desc-calc">
            <h2 id="title">Ainda não sabe qual o seu Índice de Massa Corporal (IMC)? </h2>
            <h5 id="desc">Faça o cálculo aqui mesmo e conheça mais sobre o seu corpo.</h5>
        </div>

        <div class="calc-layout">

            <h4>Para calcular o IMC (Índice de Massa Corporal), basta preencher os campos abaixo.</h4>


            <div class="input-group">
                <input type="number" placeholder="Altura (cm)" maxlength="4" id="altura">

                <input type="number" placeholder="Peso (kg)" maxlength="4" id="peso">
            </div>

            <button type="button" onclick="calcular()">Calcular</button>

        </div>

    </div>

    <p class="cr">2022 - &copy; Luciano Junior</p>



</body>

</html>
